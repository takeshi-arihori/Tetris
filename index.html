<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETRIS</title>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="vh-100 bg-100">
      <!--======================== Initial Page (最初の画面) ===========================-->
      <div id="initialPage" class="d-block">
        <h1>TETRIS</h1>
        <div class="d-flex justify-content-center align-items-center">
        </div>
        <div class="d-flex text-center justify-content-center align-items-center">
          <button type="button" id="btn_start" class="btn btn-outline-primary">Game Start</button>
        </div>
      </div>

      <!--===================  Main Page (Game Start時に表示) =========================-->
      <div id="mainPage" class="d-none">
        <div class="score_board">
          <div class="d-flex bd-highlight justify-content-center p-5 ">
            <ul>
              <li>score</li>
              <li>next</li>
              <li>level</li>
            </ul>
          </div>

          <!-- canvas -->
          <div class="justify-content-center mt-3">
            <canvas id="canvas"></canvas>
          </div>
          <div class="pause">
            <button id="btn_pause" class="btn btn-outline-danger d-inline-block">Pause</button>
          </div>
        </div>
 
        <!-- GameOver時に表示 -->
        <div class="replay d-none">
          <!-- Gameを終了し、Main画面に遷移する -->
          <button type="button" id="btn_top" class="btn btn-outline-info">Top Page</button>
          <!-- リプレイ -->
          <button type="button" id="btn_replay" class="btn btn-outline-success">replay</button>
        </div>
      </div>
    </div>


    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
</body>

</html>
