<!DOCTYPE html>
<html lang="ja">

<head>

  <meta charset="utf-8">

  <title>TETRIS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="tetris.css">
</head>

<body>
  <!--================ Initial Screen ===================-->
  <div id="initial-screen">
    <header class="initial-header wrapper">
      <h1><img src="img/tetrisHead_initialPage.png" alt="tetris画像(文字)"></h1>

      <div class="select-menu">
        <button type="button" id="btn-menu">HOW TO PLAY</button>
        <button type="button" id="vol">BGM OFF</button>
      </div>
      <div class="more">
        <ul>
          <li class="rule-expray">ゲームのルール</li>
          <li>Level : 1-7 </li>
          <li>Score : 1列 40点, 2列 100点, 3列 400点, 4列 1200点 </li>
          <li>Next Stage : 3000 Score * level</li>
          <br>
          <li class="key-operation">キーボード操作の説明</li>
          <li>← : Left</li>
          <li>→ : Right</li>
          <li>↑ : Stack</li>
          <li>↓ : Down</li>
          <li>R || Enter : Rotate</li>
        </ul>
      </div>
    </header>
    <div class="initial-main">
      <div>
        <button type="button" id="gameStart">GAME START</button>
      </div>
    </div>
  </div>



  <!--=================== Main Screen (Displayed at game start) ====================-->
  <div id="main-screen">
    <header class="main-header wrapper">
      <div class="drawInfo">
        <ul class="score-board">
          <li id="level">LEVEL : 1</li>
          <li id="score-count">SCORE : 0</li>
          <li id="line-count">DELETE LINE : 0</li>
        </ul>
      </div>
    </header>

    <div class="main-contents wrapper">
      <div>
        <canvas id="canvas"></canvas>
      </div>

      <div class="btn-list">
        <div class="screen-canvas">
          <canvas id="canvas-side" width="200" height="200"></canvas>
        </div>
        <div>
          <button id="resetBtn" type="button" class="reset">RESET</button>
        </div>
        <div>
          <button id="onStopBtn" type="button" class="pause">PAUSE</button>
        </div>
      </div>
    </div>

    <!-- Responsive -->
    <div class="responsive">
      <div class="responsive-operation">
        <button type="button" id="arrow-up"><img src="img/arrow_up.jpg" width="40" height="40"></button>
        <div class="btn-center">
          <button type="button" id="arrow-left"><img src="img/arrow_left.jpg" width="40" height="40"></button>
          <button type="button" id="key-center"><img src="img/R.png" width="50" height="50"></button>
          <button type="button" id="arrow-right"><img src="img/arrow_right.jpg" width="40" height="40"></button>
        </div>
        <button type="button" id="arrow-under"><img src="img/arrow_under.jpg" width="40" height="40"></button>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="tetris.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</body>

</html>
