<!DOCTYPE html>
<html lang="ja">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TETRIS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="tetris.css">
</head>

<body>
  <!------- ローディング画面 -------->
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>


  <!------- オープニング画面 ------->
  <div id="initial-screen">
    <header class="initial-header wrapper">
      <h1><img src="img/tetrisHead_initialPage.png" alt="tetris画像(文字)"></h1>

      <div class="select-menu">
        <button type="button" id="btn-menu">HOW TO PLAY</button>
        <button type="button" id="vol-initial">BGM <img id="vol-img" src="img/volume_mute.png" alt="volume画像" width="30"
            height="30"></button>
      </div>
      <div class="more">
        <ul class="expray">
          <li class="rule-expray">ゲームのルール</li>
          <li><span>Level</span> : 1〜9(MAX) </li>
          <li><span>Score</span> : <br> 1列 40点<br> 2列 100点<br> 3列 400点<br> 4列 1200点 </li>
          <li><span>Next Stage</span> : <br> 3000 × LEVEL</li>
          <br>
          <li class="key-operation">キーボード操作の説明</li>
          <li><span>左</span> : ← </li>
          <li><span>右</span> : → </li>
          <li><span>ハードドロップ</span> : ↑ </li>
          <li><span>ソフトドロップ</span> : ↓ </li>
          <li><span>R</span> : 回転</li>
        </ul>
      </div>
    </header>

    <div class="opening-img">
      <img id="main-img" alt="メイン画像です" width="1509" height="911">
    </div>
    <div class="initial-main">
      <div>
        <button type="button" id="gameStart">GAME START</button>
      </div>
    </div>
  </div>

  <!------- メイン画面 ------->
  <div id="main-screen">
    <header class="main-header wrapper">
      <div class="drawInfo">
        <ul class="score-board">
          <li id="level">LEVEL : 1</li>
          <li id="score-count">SCORE : 0</li>
          <li id="line-count">DELETE LINE : 0</li>
        </ul>
      </div>
    </header>

    <div class="main-contents wrapper">
      <div class="info-left">
        <canvas id="canvas"></canvas>
      </div>

      <div class="info-right">
        <div class="btn-sound">
          <button id="main-vol" type="button" class="mute">BGM <img id="mute-img"></button>
        </div>
        <div class="screen-canvas">
          <canvas id="canvas-side"></canvas>
        </div>
        <div class="btn-set">
          <button id="resetBtn" type="button" class="reset">RESET</button>
          <button id="onStopBtn" type="button" class="pause">PAUSE</button>
        </div>
      </div>
    </div>



    <!-------- レスポンシブに対応 -------->

    <div id="responsive-screen">
      <div class="res-controller">

        <!-- LEFT側 -->
        <div class="con-left">
          <button type="button" id="rotate-center">□</button>
        </div>

        <!-- RIGHT側(gridで範囲設定) -->
        <div class="con-right">
          <div class="grid wrap">
            <div class="item"></div>
            <div class="item">
              <button type="button" id="arrow-up">↑</button>
            </div>
            <div class="item"></div>
            <div class="item">
              <button type="button" id="arrow-left">←</button>
            </div>
            <div class="item"></div>
            <div class="item">
              <button type="button" id="arrow-right">→</button>
            </div>
            <div class="item"></div>
            <div class="item">
              <button type="button" id="arrow-down">↓</button>
            </div>
            <div class="item"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="tetris.js"></script>
</body>

</html>
