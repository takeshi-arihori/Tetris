<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>TETRIS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="setup.css">
</head>

<body>
  <!--================ Initial Screen ===================-->
  <div id="initial-screen">
    <header class="initial-header wrapper">
      <h1>TETRIS</h1>
      <div class="select-menu">
        <button type="button" id="btn-menu">HOW TO PLAY</button>
      </div>
    </header>
    <div class="initial-main">
      <div>
        <iframe width="700" height="400" src="https://www.youtube.com/embed/lMJvDi0KNlM" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
      <div>
        <button type="button" id="gameStart">GAME START</button>
      </div>
    </div>
  </div>



  <!--=================== Main Screen (Displayed at game start) ====================-->
  <div id="main-screen">
    <header class="main-header wrapper">
      <nav>
        <ul class="score-screen">
          <li>Score: </li>
          <li>Level: </li>
          <li>Next Stage: </li>
        </ul>
      </nav>
    </header>

    <div class="main-contents wrapper">
      <canvas id="canvas"></canvas>
      <div class="btn-wrap">
        <div class="btn-list">
          <button id="btn-reset" type="button">Reset</button>
          <button id="btn-pause" type="button">Pause</button>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="test.js"></script>
  <script type="text/javascript" src="setup.js"></script>
</body>

</html>
